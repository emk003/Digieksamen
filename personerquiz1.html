<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz med Billeder</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <style>
    /* brugt box-sizing til alle elementer for at inkludere padding og border i elementernes samlede bredde/højde */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFFEF2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
    }

    .quiz-container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    /*(progress-bar) styling */
    .progress-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    /* Progress-bar baggrund (selve bjælken) */
    .progress-bar .progress {
      width: 66%;
      height: 15px;
      background-color: #FFF387;
      border-radius: 30px;
      position: relative;
    }

    /* Indre lag af fremdriftsbjælken */
    .progress-bar .progress::before {
      content: '';
      width: 66%; /*fylder 66% af progress bar*/
      height: 100%;
      background-color: #FFCC00;
      border-radius: 30px;
      position: absolute;
      top: 0;
      left: 0; /* Starter fra venstre */
    }

    /* Tekst der viser fremdriften (2/3) */
    .progress-bar .progress-text {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
    }

    /* Container til svarmulighederne */
    .option-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* to koloner i grid layout*/
      gap: 20px;
    }

    /* Styling af hver svarmulighed */
    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFF387;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Glidende overgang ved farveændring */
    }

    /* Styling af billederne i svarmulighederne */
    .option img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover; /* Billedet bevarer proportionerne */
    }

    /* Styling af teksten under billederne */
    .option p {
      font-size: 18px;
      margin-top: 10px;
      color: #FFF387;
      background-color: black;
      padding: 5px 10px;
      border-radius: 10px;
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
    }

    /* Styling af "Næste" knappen */
    .next-btn {
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #FFF387;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Glidende overgang ved hover */
    }

    /* Ændrer baggrundsfarven når knappen hoveres */
    .next-btn:hover {
      background-color: #FFE65B;
    }
  </style>

</head>

<body>

<!-- Body med quiz-indhold -->
<div class="quiz-container">
  <!-- Fremdriftsbjælke med tekst der viser spørgsmål nummer -->
  <div class="progress-bar">
    <div class="progress"></div>
    <span class="progress-text">2/3</span>
  </div>

  <h2>Hvem er studieleder?</h2>

  <!-- Container med svarmulighederne -->
  <div class="option-container">

    <!-- Svarmulighed 1 -->
    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/rasmus.png" alt="Rasmus">
      <p>Rasmus</p>
    </div>

    <!-- Svarmulighed 2 -->
    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/jørgen.png" alt="Jørgen">
      <p>Jørgen</p>
    </div>

    <!-- Svarmulighed 3 -->
    <div class="option" data-correct="true" onclick="checkAnswer(this)">
      <img src="Fotos/anette.png" alt="Annette">
      <p>Annette</p>
    </div>

    <!-- Svarmulighed 4 -->
    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/mie.png" alt="Mie">
      <p>Mie</p>
    </div>
  </div>

  <!-- Næste knap der navigerer til næste spørgsmål -->
  <button class="next-btn" onclick="window.location.href='personerquiz3.html';">Næste</button>
</div>

<script>

  // Funktion der tjekker om svaret er korrekt
  function checkAnswer(option) {
    const isCorrect = option.getAttribute("data-correct") === "true"; // Tjekker om det rigtige svar er valgt
    if (isCorrect) {
      option.style.backgroundColor = "lightgreen"; // Ændrer farve til grøn ved korrekt svar
    } else {
      option.style.backgroundColor = "lightcoral"; // Ændrer farve til rød ved forkert svar
    }
  }

  // Funktion til at nulstille farver eller logik for at gå videre til næste spørgsmål
  function nextQuestion() {
    const options = document.querySelectorAll(".option");
    options.forEach(option => {
      option.style.backgroundColor = "#FFF387"; // Nulstiller farven til gul
    });
  }
</script>
</body>
</html>
