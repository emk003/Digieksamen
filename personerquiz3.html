<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz med Billeder</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFFEF2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
    }

    .quiz-container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar .progress {
      width: 66%;
      height: 15px;
      background-color: #FFF387;
      border-radius: 30px;
      position: relative;
    }

    .progress-bar .progress::before {
      content: '';
      width: 100%;
      height: 100%;
      background-color: #FFCC00;
      border-radius: 30px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-bar .progress-text {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
    }

    .option-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFF387;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
    }

    .option p {
      font-size: 18px;
      margin-top: 10px;
      color: #FFF387;
      background-color: black;
      padding: 5px 10px;
      border-radius: 10px;
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
    }

    .next-btn {
      font-family: "Space Grotesk", sans-serif;
      font-weight: normal;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #FFF387;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover {
      background-color: #FFE65B;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <div class="progress-bar">
    <div class="progress"></div>
    <span class="progress-text">3/3</span>
  </div>

  <h2>Hvem er studiemiljøkoordinater?</h2>

  <div class="option-container">
    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/Laura.png" alt="Laura">
      <p>Laura</p>
    </div>

    <div class="option" data-correct="true" onclick="checkAnswer(this)">
      <img src="Fotos/Anita.png" alt="Anita">
      <p>Anita</p>
    </div>

    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/jørgen.png" alt="Jørgen">
      <p>Jørgen</p>
    </div>

    <div class="option" data-correct="false" onclick="checkAnswer(this)">
      <img src="Fotos/rasmus.png" alt="Rasmus">
      <p>Rasmus</p>
    </div>
  </div>

  <button class="next-btn" onclick="window.location.href='Fantastisk.html';">Afslut</button>
</div>

<script>
  function checkAnswer(option) {
    const isCorrect = option.getAttribute("data-correct") === "true";
    if (isCorrect) {
      option.style.backgroundColor = "lightgreen";
    } else {
      option.style.backgroundColor = "lightcoral";
    }
  }

  function nextQuestion() {
    const options = document.querySelectorAll(".option");
    options.forEach(option => {
      option.style.backgroundColor = "#FFF387"; // Reset farve
    });
    // Logik for at gå videre til næste spørgsmål kan tilføjes her.
  }
</script>
</body>
</html>
